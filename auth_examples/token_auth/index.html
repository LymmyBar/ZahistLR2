<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <main id="main-holder">
            <a href="/logout" id="logout">Logout</a>

            <h1 id="login-header">Login</h1>

            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>

            <form id="login-form" action="/api/login" method="post">
                <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
            </form>

            <section id="register-section">
                <h2>Create Auth0 User</h2>
                <form id="register-form">
                    <input type="email" name="email" id="register-email" class="login-form-field" placeholder="Email">
                    <input type="password" name="password" id="register-password" class="login-form-field" placeholder="Password">
                    <input type="submit" value="Register" id="register-submit">
                </form>
            </section>

            <section id="token-section">
                <div class="token-header">
                    <h2>Auth0 Tokens</h2>
                    <button id="refresh-token-btn" type="button">Refresh token now</button>
                </div>
                <pre id="token-dump">Login to see access_token / refresh_token data from Auth0.</pre>
            </section>

            <section id="jwt-section">
                <div class="token-header">
                    <h2>JWT Signature</h2>
                    <button id="verify-jwt-btn" type="button">Verify signature</button>
                </div>
                <pre id="jwt-dump">Login to verify token signature.</pre>
            </section>

            <section id="status-section">
                <h2>API status log</h2>
                <pre id="status-log">Waiting for actions...</pre>
            </section>

        </main>
    </body>


    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #3a3a3a;
        }

        #logout {
            opacity: 0;
        }

        #main-holder {
            width: 60%;
            min-height: 70%;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0px 0px 5px 2px black;
            padding: 32px;
            gap: 16px;
        }

        #login-error-msg-holder {
            width: 100%;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-error-msg {
            width: 23%;
            text-align: center;
            margin: 0;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #8a0000;
            border: 1px solid #8a0000;
            background-color: #e58f8f;
            opacity: 0;
        }

        #error-msg-second-line {
            display: block;
        }

        #login-form {
            align-self: flex-start;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #register-section,
        #token-section,
        #jwt-section,
        #status-section {
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #register-section.visible,
        #token-section.visible,
        #jwt-section.visible,
        #status-section.visible {
            opacity: 1;
        }

        #register-section form,
        #token-section .token-header {
            width: 100%;
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }

        #refresh-token-btn {
            display: none;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #238636;
            color: #fff;
            cursor: pointer;
        }

        #token-dump {
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 200px;
            font-size: 12px;
        }

        #status-log {
            background: #0d1117;
            color: #7ee787;
            padding: 12px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }

        .login-form-field::placeholder {
            color: #3a3a3a;
        }

        .login-form-field {
            border: none;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 10px;
            border-radius: 3px;
            outline: none;
            padding: 0px 0px 5px 5px;
        }

        #login-form-submit {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            background-color: #3a3a3a;
            cursor: pointer;
            outline: none;
        }
    </style>

    <script>
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-form-submit");
        const loginErrorMsg = document.getElementById("login-error-msg");
        const logoutLink =  document.getElementById("logout");
        const tokenSection = document.getElementById("token-section");
        const tokenDump = document.getElementById("token-dump");
        const registerSection = document.getElementById("register-section");
        const registerForm = document.getElementById("register-form");
        const statusSection = document.getElementById("status-section");
        const statusLog = document.getElementById("status-log");
        const refreshButton = document.getElementById("refresh-token-btn");
        const jwtSection = document.getElementById("jwt-section");
        const jwtDump = document.getElementById("jwt-dump");
        const verifyJwtButton = document.getElementById("verify-jwt-btn");

        registerSection.classList.add('visible');

        const appendStatus = (text) => {
            const now = new Date().toLocaleTimeString();
            const entry = `[${now}] ${text}`;
            statusLog.textContent = statusLog.textContent === 'Waiting for actions...'
                ? entry
                : `${statusLog.textContent}\n${entry}`;
            statusSection.classList.add('visible');
        };

        const updateJwtSection = (verification) => {
            if (!verification) {
                return;
            }
            jwtDump.textContent = JSON.stringify(verification, null, 2);
            jwtSection.classList.add('visible');
        };

        const renderSession = (data) => {
            const { username, auth0Tokens, jwtVerification } = data;
            if (!username) return;

            const mainHolder = document.getElementById("main-holder");
            const loginHeader = document.getElementById("login-header");

            loginForm.remove();
            loginErrorMsg.remove();
            loginHeader.remove();

            mainHolder.append(`Hello ${username}`);
            logoutLink.style.opacity = 1;
            registerSection.classList.add('visible');
            if (auth0Tokens) {
                tokenDump.textContent = JSON.stringify(auth0Tokens, null, 2);
                tokenSection.classList.add('visible');
                refreshButton.style.display = 'inline-flex';
            }
            if (jwtVerification) {
                updateJwtSection(jwtVerification);
            }
        };

        const session = sessionStorage.getItem('session');

        try {
            const parsed = JSON.parse(session);
            if (parsed?.token) {
                axios.get('/', {
                    headers: {
                        Authorization: parsed.token
                    }
                }).then(({ data }) => renderSession(data));
            }
        } catch(e) {}

        logoutLink.addEventListener("click", (e) => {
            e.preventDefault();
            sessionStorage.removeItem('session');
            location.reload();
        });

        loginButton.addEventListener("click", (e) => {
            e.preventDefault();
            const login = loginForm.login.value;
            const password = loginForm.password.value;


            axios({
                method: 'post',
                url: '/api/login',
                data: {
                    login,
                    password
                }
            }).then((response) => {
                sessionStorage.setItem('session', JSON.stringify(response.data));
                appendStatus('Login success, tokens cached in session.');
                location.reload();
            }).catch((response) => {
                loginErrorMsg.style.opacity = 1;
                appendStatus(`Login failed: ${response?.response?.data?.error || 'Unknown error'}`);
            });
        });

        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            axios.post('/api/register', { email, password })
                .then(({ data }) => {
                    appendStatus(`User ${data.email} created (id: ${data.user_id}).`);
                    registerForm.reset();
                })
                .catch((error) => {
                    appendStatus(`Register error: ${error?.response?.data?.error || 'Unknown'}`);
                });
        });

        refreshButton.addEventListener('click', () => {
            axios.post('/api/refresh', { force: true })
                .then(({ data }) => {
                    if (data.auth0Tokens) {
                        tokenDump.textContent = JSON.stringify(data.auth0Tokens, null, 2);
                        try {
                            const current = JSON.parse(sessionStorage.getItem('session')) || {};
                            sessionStorage.setItem('session', JSON.stringify({
                                ...current,
                                auth0Tokens: data.auth0Tokens,
                                jwtVerification: data.jwtVerification,
                            }));
                        } catch (e) {}
                    }
                    if (data.jwtVerification) {
                        updateJwtSection(data.jwtVerification);
                    }
                    appendStatus('Refresh token request completed.');
                })
                .catch((error) => {
                    appendStatus(`Refresh failed: ${error?.response?.data?.error || 'Unknown'}`);
                });
        });

        verifyJwtButton.addEventListener('click', () => {
            axios.post('/api/verify')
                .then(({ data }) => {
                    updateJwtSection(data.jwtVerification);
                    try {
                        const current = JSON.parse(sessionStorage.getItem('session')) || {};
                        sessionStorage.setItem('session', JSON.stringify({
                            ...current,
                            jwtVerification: data.jwtVerification,
                        }));
                    } catch (e) {}
                    appendStatus('Manual JWT verification succeeded.');
                })
                .catch((error) => {
                    const verification = error?.response?.data?.jwtVerification || { valid: false, error: error?.response?.data?.error };
                    updateJwtSection(verification);
                    appendStatus(`Manual verify failed: ${verification.error || 'Unknown'}`);
                });
        });
    </script>
</html>
